<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <div class="background">
        <div class="border">
            <div class="container"></div>
        </div>
        <div class="controls">
            <button class="control-button" id="grid">Grid</button>
            <button class="color-button" id="black">Black</button>
            <button class="color-button" id="gray">Gradient</button>
            <button class="color-button" id="rainbow">Rainbow</button>
            <button class="color-button" id="color-picker">
                <input type="color" id="choose" name="choose" value="#C13E22">
                <label for="choose"><span id="space">-</span>Color</label>
            </button>
            <button class="control-button" id="clear">Clear</button>
            <select class="grid-size" name="gridSize">
                <option value='8'>Configure Grid</option>
                <option value='256'>2 x 2</option>
                <option value='128'>4 x 4</option>
                <option value='64'>8 x 8</option>
                <option value='32'>16 x 16</option>
                <option value='16'>32 x 32</option>
                <option value='8'>64 x 64</option>
                <option value='4'>128 x 128</option>
            </select>
        </div>
    </div>
    <div class="description">
        <p>Left mouse click to draw. Right mouse click to erase. Default grid: 64 x 64</p>
    </div>
</body>

</html>
